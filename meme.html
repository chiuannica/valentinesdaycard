<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Valentine's Day Card</title>

	<link href="style.css" rel="stylesheet" text="text/css">
	<link rel="icon" href="favicon.png">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
<script src="https://superal.github.io/canvas2image/canvas2image.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>


<body background="bg.jpg">
<h1>Valentine's Day Card</h1>
<h2>Meme Version</h2>
<a class="btn" href="index.html" style="min-width: 59px; position: absolute; top: 2px; right:50px">Normal</a>

<div id="card" class="card" style="display: none;">
	<div class="card-half">
		<p>Happy Valentine's Day</p>
		<img class="center" id="memeImage">
	</div>
	<div class="card-half" style="border-left:0px">
		<p class="to-from" id="toMsg"></p>
		<p class="to-from" id="fromMsg" ></p>
		<p id="msg" style="clear: both;"></p><br>
	</div>
</div>
<!--<button type="btn button" class="btn" onclick="showEmail()" style="display: none;">Save card</button>-->
<!--<a class="center btn" href="mailto:someone@email.com?subject=Valentine's%20Day%20Card&body=Made%20with%20https://chiuannica.github.io/valentinesdaycard/" style="display: none;">Email</a>
-->
<div class="container">
	<input class="input" type="text" id="to" placeholder="To:">
	<input class="input" type="text" id="from" placeholder="From:">
	<input class="input" type="text" id="message" placeholder="Enter a message">
	<button class="btn" onclick="showMessage()">Display Card</button>
	<button class="btn turn-red" onclick="clearInputs()">Clear Inputs</button>


</div>

<script src="meme.js"></script>

</body>
</html>
